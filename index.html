<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="randomNum"></div>
    <div id="cont"></div>
    <div id="date"></div>

    <script>
        function generateAndPrintNumber() {

    var randomNumber = Math.floor(Math.random() * 1001);
    document.getElementById("randomNum").innerText = "Randomly generated number: " + randomNumber;

    var hundreds = Math.floor((randomNumber/100)%100);
    var hundredth = Math.floor(hundreds*100)
    var tens = Math.floor((randomNumber / 10) % 10);
    var tenth = Math.floor(tens*10)
    var ones = randomNumber % 10;

    document.getElementById("cont").innerText = "Breakdown: " + hundredth + ", " + tenth + ", " + ones;
    document.getElementById("date").innerText = "Date: " + new Date();
}
generateAndPrintNumber();
    </script>
</body>
</html>
